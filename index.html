<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB/BLE test</title>
    <link rel='stylesheet' href='resources/css/style.css'>
</head>
<body>
    <div id="usb-test">
        <button class='usb-read'>USB</button>
        <div id="usb-connect">
            <input type="text" class="command" placeholder="Command"/>
            <select class='request-type'>
                <option value="standard">Standard</option>
                <option value="class">Class</option>
                <option value="vendor">Vendor</option>
            </select>
            <select class='recipient'>
                <option value="device">Device</option>
                <option value="interface">Interface</option>
                <option value="endpoint">Endpoint</option>
            </select>
            <input type="text" class="request" placeholder="Request"/>
            <input type="text" class="value" placeholder="Value"/>
            <input type="text" class="index" placeholder="Index"/>
            <button class="control-transfer-out">Data OUT!</button>
        </div>
    </div>

    <div id="ble-test">
        <button class='ble-conn'>BLUETOOTH</button>
        <button class="ble-disconn">Disconnect!</button>
        <div id='ble-connected'>
            <ul class='led-controler'>
                <li><button data-type='1'>1</button></li>
                <li><button data-type='2'>2</button></li>
                <li><button data-type='3'>3</button></li>
                <li><button data-type='0'>0</button></li>
            </ul>
            <div><ul class='state-led'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='resources/javascript/common.js'></script>
    <script src='resources/javascript/usb.js'></script>
    <script src='resources/javascript/ble.js'></script>
</body>
</html>
