<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB/BLE test</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <div id="usb-test">
        <button class='usb-read'>USB</button>
        <div id="usb-connect">
            <ul id="usb-btn-list">
                <li><button class="btn btn-red" data-color='red'>RED</button></li>
                <li><button class="btn btn-green" data-color='green'>GREEN</button></li>
                <li><button class="btn btn-blue" data-color='blue'>BLUE</button></li>
            </ul>
        </div>
    </div>

    <div id="ble-test">
        <button class='ble-conn'>BLUETOOTH</button>
        <button class="ble-disconn">Disconnect!</button>
        <div id='ble-connected'>
            <ul class='led-controler'>
                <li><button data-type='1'>1</button></li>
                <li><button data-type='2'>2</button></li>
                <li><button data-type='3'>3</button></li>
                <li><button data-type='0'>0</button></li>
            </ul>
            <div><ul class='state-led'></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='./common.js'></script>
    <script src='./usb.js'></script>
    <script src='./ble.js'></script>
</body>
</html>
